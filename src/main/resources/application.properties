spring.jpa.hibernate.ddl-auto=update

#spring.h2.console.settings.web-allow-others=true
#spring.h2.console.enabled=true

#spring.jpa.properties.hibernate.generate_statistics=true
#spring.jpa.properties.hibernate.show_sql=true
#spring.jpa.properties.hibernate.format_sql=true

spring.jpa.database-platform=${DATABASE_DIALECT}
spring.datasource.driver-class-name=${DATABASE_DRIVER}
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}

spring.datasource.hikari.auto-commit=false

spring.jpa.properties.hibernate.jdbc.batch_size=${HIBERNATE_JDBC_BATCH_SIZE}
spring.jpa.properties.hibernate.order_inserts=true

naver.client.id=${NAVER_CLIENT_ID}
naver.client.secret=${NAVER_CLIENT_SECRET}
naver.api.url=${NAVER_API_URL}

search.api.start.keyword.id=${START_KEYWORD_ID}
search.api.batch.size=100000
search.api.interval=75